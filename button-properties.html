<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
 <link rel="stylesheet" href="./css/bootstrap.min.css">
 <style>
    
 </style>

<body>
    <h6> TYPES OF BUTTON</h6>
   <div class="col-md-6 well">
        <button type="button" class="btn">button</button>
        <button type="button" class="btn btn-default">DEFUALT</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success">succes</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-warning">warning</button>
        
    </div>
 
    <h6> TYPES  OF SIZES IN BUTTON</h6>
   <div class="col-md-6 well">
        <button type="button" class="btn btn-success btn-xs">xtra-sm</button>
        <button type="button" class="btn btn-primary btn-md">default</button>
        <button type="button" class="btn btn-success btn-lg">large</button>
        <button type="button" class="btn btn-info btn-sm">small</button>
        <button type="button" class="btn btn-danger btn-block">block</button>
       
    </div>
    
    <hr>
    <h6>Button active and disabled</h6>
    <div class="col-md-6 well">
    <button type="button" class="btn active btn-info">ACTIVE</button>
    <button type="button" class="btn disabled">DISABLED</button>
</div>

<hr>
<h6> BUTTON GROUP</h6>

    
       <div class="btn-group well">
        <a href="#" class="btn btn-primary" >HOME </a>
        <a href="#" class="btn btn-info" >    ABOUT </a>
        <a href="#" class="btn btn-success" >SERVICES </a>
        <a href="#" class="btn btn-warning">CONTACT </a>
       </div>
        
    
 <hr>
 <hr>
<h6> button group in vertical aling</h6>

 <hr>
 <hr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bages and label</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .container{
            margin-top:50px;
        }
    </style>
</head>
<body>
     <div class="container">
   <div class="progress">
    <div class="progress-bar" style="width: 50%;">50%</div>
   </div>
   <hr>
   <div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 40%;">40%</div>
   </div>
   <hr>
   <div class="progress">
    <div class="progress-bar progress-bar-danger" style="width: 70%;">70%</div>
   </div>
   <hr>
   <div class="progress">
    <div class="progress-bar progress-bar-info" style="width: 10%;">10%</div>
   </div>
   <hr>
   <h1>ANIMATED PROGRESS BAR</h1>
   <hr>
   <div class="progress">
    <div class="progress-bar progress-bar-succes progress-bar-striped" style="width: 50%;">50%</div>
   </div>
   <hr>
   <div class="progress">
    <div class="progress-bar progress-bar-succes progress-bar-striped active" style="width: 50%;">50%</div>
   </div>
</div>
    <script src="./js/jquerymin.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
